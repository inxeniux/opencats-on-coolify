version: "3.8"

services:
  web:
    build:
      context: .
    depends_on:
      - db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - coolify-infra
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify-infra"
      - "traefik.http.routers.opencats.rule=Host(`opencats.inxeniux.com.mx`)"
      - "traefik.http.routers.opencats.entrypoints=web,websecure"
      - "traefik.http.routers.opencats.tls=true"
      - "traefik.http.routers.opencats.service=opencats"
      - "traefik.http.services.opencats.loadbalancer.server.port=80"

  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - opencats_db:/var/lib/mysql
    networks:
      - coolify-infra

volumes:
  opencats_db:

networks:
  coolify-infra:
    external: true
    name: coolify-infra
