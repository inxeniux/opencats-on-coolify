version: "3.8"

services:
  db:
    image: mysql:5.7
    container_name: opencats-db
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: opencats
      MYSQL_USER: opencats
      MYSQL_PASSWORD: Trapeador0925           # <-- pon aquí la que usas
      MYSQL_ROOT_PASSWORD: Trapeador0925    # <-- pon aquí la de root
      TZ: America/Mexico_City
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pTU_PASS_ROOT"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 60s

  web:
    # Si tú creaste Dockerfile en el repo, deja build:. Si no, usa la imagen pública:
    build: .
    # image: opencats/opencats:latest
    container_name: opencats-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: opencats
      DB_USER: opencats
      DB_PASS: Trapeador0925                  # <-- misma que arriba
      TZ: America/Mexico_City
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 60s

volumes:
  db_data: {}
