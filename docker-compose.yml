version: "3.8"

networks:
  coolify:
    external: true

volumes:
  db_data: {}

services:
  db:
    image: mysql:5.7
    container_name: opencats-db
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: opencats
      MYSQL_USER: opencats
      MYSQL_PASSWORD: Trapeador0925
      MYSQL_ROOT_PASSWORD: Trapeador0925
      TZ: America/Mexico_City
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pTrapeador0925"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - coolify

  web:
    container_name: opencats-web
    # Opción A: construir con tu Dockerfile del repo
    build: .
    # Opción B: si prefieres imagen, comenta "build" y usa una imagen php+apache con tu app
    # image: php:8.2-apache

    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: opencats
      DB_USER: opencats
      DB_PASS: Trapeador0925
      TZ: America/Mexico_City
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 60s

    networks:
      - coolify

    # === Traefik ===
    labels:
      - traefik.enable=true

      # --- Router HTTPS (sirve la app y pide cert a Let's Encrypt) ---
      - traefik.http.routers.opencats.rule=Host(`opencats.inxeniux.com.mx`)
      - traefik.http.routers.opencats.entrypoints=https
      - traefik.http.routers.opencats.tls=true
      - traefik.http.routers.opencats.tls.certresolver=letsencrypt
      # (opcional, explicita el dominio)
      - traefik.http.routers.opencats.tls.domains[0].main=opencats.inxeniux.com.mx

      # Servicio (puerto interno de la app)
      - traefik.http.routers.opencats.service=opencats
      - traefik.http.services.opencats.loadbalancer.server.port=80

      # Red de Traefik
      - traefik.docker.network=coolify

      # --- Router HTTP para redirigir a HTTPS ---
      - traefik.http.routers.opencats-http.rule=Host(`opencats.inxeniux.com.mx`)
      - traefik.http.routers.opencats-http.entrypoints=http
      - traefik.http.routers.opencats-http.middlewares=opencats-redirect
      - traefik.http.middlewares.opencats-redirect.redirectscheme.scheme=https
